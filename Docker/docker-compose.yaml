# docker-compose.yml
x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

networks:
  web:
  vpn:

volumes:
  postgres_data:
  vaultwarden_data:
  caddy_data:
  caddy_config:
  wireguard_config:
  octoprint_data:

services:
  vaultwarden_db:
    <<: *defaults
    image: postgres:15-alpine
    container_name: vaultwarden_db
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: vaultwarden
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d vaultwarden"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"

  vaultwarden:
    <<: *defaults
    image: vaultwarden/server:latest
    container_name: vaultwarden
    depends_on:
      vaultwarden_db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@vaultwarden_db:5432/vaultwarden
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_WORKERS: 4
      DOMAIN: "https://vaultwarden.home.local"
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
      JWT_SECRET: ${VAULTWARDEN_JWT_SECRET}
      LOG_FILE: /data/vaultwarden.log
    volumes:
      - vaultwarden_data:/data
    expose:
      - 80
    labels:
      - "traefik.enable=false"
    networks:
      - web
    ports:
      - "127.0.0.1:8080:80"
    read_only: false
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:80/alive || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.00"

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      # DNS Ports
      - "53:53/tcp"
      # - "53:53/udp"
      # Default HTTP Port
      - "80:80/tcp"
      # Default HTTPs Port. FTL will generate a self-signed certificate
      - "443:443/tcp"
      # Uncomment the line below if you are using Pi-hole as your DHCP server
      #- "67:67/udp"
      # Uncomment the line below if you are using Pi-hole as your NTP server
      #- "123:123/udp"
    environment:
      # Set the appropriate timezone for your location (https://en.wikipedia.org/wiki/List_of_tz_database_time_zones), e.g:
      TZ: ${TZ}
      # Set a password to access the web interface. Not setting one will result in a random password being assigned
      FTLCONF_webserver_api_password: 'correct horse battery staple'
      # If using Docker's default `bridge` network setting the dns listening mode should be set to 'all'
      FTLCONF_dns_listeningMode: 'all'
    # Volumes store your data between container upgrades
    volumes:
      # For persisting Pi-hole's databases and common configuration file
      - './etc-pihole:/etc/pihole'
      # Uncomment the below if you have custom dnsmasq config files that you want to persist. Not needed for most starting fresh with Pi-hole v6. If you're upgrading from v5 you and have used this directory before, you should keep it enabled for the first v6 container start to allow for a complete migration. It can be removed afterwards. Needs environment variable FTLCONF_misc_etc_dnsmasq_d: 'true'
      #- './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      # See https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
      # Required if you are using Pi-hole as your DHCP server, else not needed
      # - NET_ADMIN
      # Required if you are using Pi-hole as your NTP client to be able to set the host's system time
      # - SYS_TIME
      # Optional, if Pi-hole should get some more processing time
      - SYS_NICE
    restart: unless-stopped

  wireguard:
    <<: *defaults
    image: linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - SERVERURL=${WG_SERVERURL}
      - SERVERPORT=${WG_SERVERPORT}
      - PEERS=${WG_PEERS}
      - PEERDNS=1.1.1.1
      - INTERNAL_SUBNET=10.13.13.0
    volumes:
      - wireguard_config:/config
    ports:
      - "${WG_SERVERPORT}:${WG_SERVERPORT}/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - vpn
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wg show || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"

  wireguard-mailer:
    image: python:3.12-alpine
    container_name: wireguard_mailer
    depends_on:
      wireguard:
        condition: service_healthy
    environment:
      WG_PEERS: ${WG_PEERS}
      WG_PEERS_EMAILS: ${WG_PEERS_EMAILS}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    volumes:
      - wireguard_config:/config:ro
      - ./python:/python
    command: sh -c "pip install qrcode[pil] yagmail dotenv && python /python/wireguard_mailer.py"
    restart: "no"

  octoprint:
    <<: *defaults
    image: octoprint/octoprint:latest
    container_name: octoprint
    environment:
      TZ: ${TZ}
      OCTOPRINT_USER: ${OCTOPRINT_USER}
      OCTOPRINT_PASS: ${OCTOPRINT_PASS}
    volumes:
      - octoprint_data:/home/octoprint/.octoprint
    ports:
      - "5000:5000"
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --fail http://127.0.0.1:5000 || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"
    expose:
      - 5000

  caddy:
    <<: *defaults
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      vaultwarden:
        condition: service_healthy
      octoprint:
        condition: service_healthy
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      - TZ=${TZ}
      - CADDY_API_TOKEN_FILE=/run/secrets/caddy_api_token
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    read_only: false
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD-SHELL", "caddy validate --config /etc/caddy/Caddyfile || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
